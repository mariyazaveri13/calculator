<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"></head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="history"><span id="history"></span></div>
            <div class="current"><span id="current">0</span></div>
        </div>
        <div class="buttons">
            <button class="btn num" id="c7" value="7">7</button>
            <button class="btn num" id="c8" value="8">8</button>
            <button class="btn num" id="c9" value="9">9</button>
            <button class="btn op" id="divide" value="/">/</button>
            <button class="btn num" id="c4" value="4">4</button>
            <button class="btn num" id="c5" value="5">5</button>
            <button class="btn num" id="c6" value="6">6</button>
            <button class="btn op" id="multiply" value="*">x</button>
            <button class="btn num" id="c1" value="1">1</button>
            <button class="btn num" id="c2" value="2">2</button>
            <button class="btn num" id="c3" value="3">3</button>
            <button class="btn op" id="subs" value="-">-</button>
            <button class="btn num" id="dot" value=".">.</button>
            <button class="btn num" id="c0" value="0">0</button>
            <button class="btn op" id="equal" value="=">=</button>
            <button class="btn op" id="add" value="+">+</button>
        </div>
    </div>
</body>
</html>
